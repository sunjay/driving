<!DOCTYPE html>
<html>
<head>
  <title>Driving</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="right">
      <div class="history-controls">
        <button id="tile-undo" title="Undo" disabled><i class="fa fa-mail-reply fa-fw"></i></button>
        <button id="tile-redo" title="Redo" disabled><i class="fa fa-mail-forward fa-fw"></i></button>
      </div>
      <div class="file-controls">
        <button id="tile-clear" title="Clear">Clear</button>
        <span class="header-space"></span>
        <button id="tile-export" title="Export">Export</button>
        <button id="tile-import" title="Import">Import</button>
        <input type="file" id="imported-file" style="display:none">
      </div>
      <div class="help-container">
        <a href="https://github.com/sunjay/driving/blob/master/README.md" target="_blank" class="button" title="Help"><i class="fa fa-question-circle"></i></a>
      </div>
    </div>
    <div class="left">
      <span class="site-title">Driving</span>
    </div>
  </header>
  <aside id="tiles-container" class="panel panel-left">
    <h3><i id="loading" class="fa fa-spinner fa-spin"></i>Insert Tiles</h3>
    <ul class="tiles"></ul>
  </aside>
  <aside id="controls-container" class="panel panel-right panel-bottom">
    <div class="controls">
      <button id="tile-duplicate" title="Duplicate"><i class="fa fa-clone fa-fw"></i></button>
      <button id="tile-move-up" title="Move up"><i class="fa fa-arrow-up fa-fw"></i></button>
      <button id="tile-move-down" title="Move down"><i class="fa fa-arrow-down fa-fw"></i></button>
      <button id="tile-rotate" title="Rotate"><i class="fa fa-rotate-right fa-fw"></i></button>
      <button id="tile-delete" title="Delete"><i class="fa fa-trash-o fa-fw"></i></button>
    </div>
  </aside>

  <main id="main-container"></main>

  <script type="text/javascript" src="js/lib/xr/xr.js"></script>
  <script type="text/javascript" src="js/lib/uri/URI.js"></script>
  <script type="text/javascript" src="js/lib/filesaver/FileSaver.js"></script>
  <script type="text/javascript" src="js/lib/threejs/three.js"></script>
  <script type="text/javascript" src="js/lib/threejs/loaders/MTLLoader.js"></script>
  <script type="text/javascript" src="js/lib/threejs/loaders/OBJMTLLoader.js"></script>
  <script type="text/javascript" src="js/lib/threejs/controls/TrackballControls.js"></script>

  <script type="text/javascript" src="js/history-queue.js"></script>
  <script type="text/javascript" src="js/tiles.js"></script>
  <script type="text/javascript" src="js/editor.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
